<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastro - Amigo Secreto</title>

  <style>
    body {
      font-family: Inter, system-ui;
      background: radial-gradient(1200px 800px at 20% -10%, #1a1c44 5%, transparent 55%),
                  radial-gradient(1000px 600px at 110% 10%, #0b6db1 0, transparent 60%),
                  linear-gradient(120deg, #0f1027, #111936);
      color: #e6e8ee;
      margin: 0;
      text-align: center;
      padding: 40px;
    }
    .card {
      background: rgba(255,255,255,.1);
      border: 1px solid rgba(255,255,255,.2);
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,.3);
      padding: 25px;
      max-width: 480px;
      margin: 0 auto;
    }
    input, button {
      padding: 10px 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
    input {
      width: 100%;
      margin-bottom: 10px;
      background: rgba(255,255,255,.1);
      color: #fff;
      border: 1px solid rgba(255,255,255,.2);
    }
    button {
      cursor: pointer;
      background: linear-gradient(180deg, #c7b7ff, #9b87ff);
      color: #0b0d1b;
      font-weight: 700;
    }
    .avatar-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin: 15px 0;
    }
    .avatar-option {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid transparent;
      transition: all 0.2s ease;
      cursor: pointer;
    }
    .avatar-option img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .avatar-option:hover {
      transform: scale(1.05);
    }
    .avatar-option.selected {
      border-color: #9b87ff;
      box-shadow: 0 0 10px rgba(155,135,255,0.5);
    }
  </style>
</head>
<body>
  <h1>Cadastro de Participante</h1>

  <div class="card">
    <input id="nome" type="text" placeholder="Digite seu nome" />
    <input id="senha" type="password" placeholder="Crie sua senha" />

    <p>Escolha um avatar:</p>
    <div id="avatarGrid" class="avatar-grid"></div>

    <button id="btnCadastrar">Cadastrar</button>
  </div>

  <script type="module">
    import { db } from "./firebase-config.js";
    import { doc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";

    // Avatares locais
    const avatares = [
      "/amigo-secreto-2.0/assets/avatars/avatar1.png",
      "/amigo-secreto-2.0/assets/avatars/avatar2.png",
      "/amigo-secreto-2.0/assets/avatars/avatar3.png",
      "./assets/avatars/avatar4.png",
      "./assets/avatars/avatar5.png",
      "./assets/avatars/avatar6.png",
      "./assets/avatars/avatar7.png"
    ];

    const avatarGrid = document.getElementById('avatarGrid');
    let selecionadoIndex = 0;

    avatares.forEach((url, idx) => {
      const div = document.createElement('div');
      div.className = 'avatar-option' + (idx === selecionadoIndex ? ' selected' : '');
      const img = document.createElement('img');
      img.src = url;
      div.appendChild(img);

      div.addEventListener('click', () => {
        document.querySelectorAll('.avatar-option').forEach(el => el.classList.remove('selected'));
        div.classList.add('selected');
        selecionadoIndex = idx;
      });

      avatarGrid.appendChild(div);
    });

    document.getElementById('btnCadastrar').addEventListener('click', async () => {
      const nome = document.getElementById('nome').value.trim();
      const senha = document.getElementById('senha').value.trim();
      const avatar = avatares[selecionadoIndex];

      if (!nome || !senha) {
        alert("Preencha nome e senha antes de cadastrar!");
        return;
      }

      try {
        await setDoc(doc(db, "participantes", nome), { nome, senha, avatar });
        alert("âœ… Cadastro realizado com sucesso!");
      } catch (err) {
        console.error(err);
        alert("Erro ao salvar. Veja o console.");
      }
    });
  </script>
</body>
</html>
